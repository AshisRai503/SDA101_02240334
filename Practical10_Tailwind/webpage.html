<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Webpage with TailwindCSS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-6">
    <h1 class="text-2xl md:text-4xl font-bold text-center">Welcome to Our Page</h1>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center p-4">
    <div class="text-center max-w-lg">
      <h2 class="text-xl md:text-2xl font-semibold mb-4">Explore Our Services</h2>
      <p class="text-gray-700 mb-6">We provide exceptional service and quality. Hover over the button below to learn more!</p>

      <!-- Button with Enhanced Hover Effect -->
      <button class="bg-orange-500 hover:bg-orange-600 hover:scale-105 hover:shadow-lg transition-all duration-200 ease-in-out text-white font-bold py-2 px-4 rounded-lg md:text-lg">
        Discover More
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white p-4 text-center">
    <p>&copy; 2024 Our Website. All rights reserved.</p>
  </footer>

</body>
</html>
